<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet Label Creator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html" class="nav-link current-page">Home</a>
                <a href="register.html" class="nav-link">Register</a>
                <a href="login.html" class="nav-link">Log in</a>
                <a href="#" class="nav-link">Wishlist</a>
                <a href="#" class="nav-link">Saved Lists</a>
                <a href="cart.html" class="nav-link cart">My Cart (0)</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/EZ_Magnet_Labels.png" alt="EZ Magnet Labels" class="logo-image">
                    </a>
                </div>
                <div class="rotating-banner"></div>
            </div>
        </header>

        <div class="input-section">
            <input type="text" id="labelText" placeholder="Type here and create your labels">
            <button id="addLabel" class="add-btn">+</button>
        </div>

        <div class="labels-section">
            <p class="total-labels">Total Labels Added To Cart: <span>0</span></p>
            <div class="labels-header">
                <div class="list-header">List of labels</div>
                <div class="quantity-header">Quantity</div>
                <div class="color-header">Text Color</div>
            </div>
            <div id="labelsList"></div>
        </div>

        <div class="preview-section">
            <h2>Label Previews</h2>
            <div class="preview-grid" id="previewGrid"></div>
        </div>

        <div class="action-buttons">
            <button id="refreshPreview" class="refresh-btn">REFRESH PREVIEW</button>
            <button id="proceedCheckout" class="checkout-btn" onclick="window.location.href='cart.html'">PROCEED TO CHECKOUT</button>
        </div>

        <!-- Color Picker Modal -->
        <div id="colorPickerModal" class="modal">
            <div class="modal-content">
                <div class="color-grid"></div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
